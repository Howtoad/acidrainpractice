<!DOCTYPE html>
<html>
  <head>
    <title>Choose your inputs</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
    />
    <style>
      body {
        background-color: #1b1c1d;
      }
    </style>
    <script src="script.js"></script>
    <script src="inputOne.js"></script>
    <script src="inputTwo.js"></script>
  </head>
  <body>
    <h1 class="text-center text-white font-bold text-3xl m-5">
      Choose your inputs
    </h1>
    <div class="flex mb-5">
      <p class="text-white text-2xl">Input chosen for "1":</p>
      <p
        id="inputFor1"
        class="text-white text-2xl font-bold pl-2 pr-2 capitalize"
      >
        k
      </p>
      <div
        class="rounded-full w-8 h-8 bg-red-600 cursor-pointer self-center"
        id="inputOne"
        onClick="listenForFirstKey()"
      ></div>
    </div>
    <div class="flex">
      <p class="text-white text-2xl">Input chosen for "3":</p>
      <p
        id="inputFor3"
        class="text-white text-2xl font-bold pl-2 pr-2 capitalize"
      ></p>
      <div
        class="rounded-full w-8 h-8 bg-red-600 cursor-pointer self-center"
        id="inputThree"
        onClick="listenForSecondKey()"
      ></div>
    </div>
  </body>
</html>
